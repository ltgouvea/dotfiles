sudo: false
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y task
install:
  - pip install i3ipc
  - pip install psutil
  - pip install netifaces
  - pip install -U coverage==4.3
  - pip install codeclimate-test-reporter
  - pip install taskw
script:
  - nosetests -v --with-coverage --cover-erase tests/
